<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Maglock Control</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="static/favicon.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div class="logo-container">
        <img src="static/favicon.png" alt="Logo">
        <span>A-Moebe Beta</span>
    </div>
</head>
<body>

    <h1>Maglock Control</h1>
    <div class="button-container">
        <div class="column">
            <h2>Lock</h2>
            <button class="turn-on-button" data-maglock="1">entrance-door-lock</button>
            <button class="turn-on-button" data-maglock="2">doghouse-lock</button>
        </div>
        <div class="column">
            <h2>Unlock</h2>
            <button class="turn-off-button" data-maglock="0">entrance-door-lock</button>
            <button class="turn-off-button" data-maglock="-1">doghouse-lock</button>
        </div>
    </div>
    <div class="game-container">
        <button id="start-game-button">Start Game</button>
        <button id="end-game-button">End game</button>
        <button id="pause-button">Pause Game</button>
        <button id="continue-button" style="display: none;">Continue Game</button>
        <a href="{{ url_for('pin_info') }}" class="pin-info">GPIO pin information</a>
        <div class="timer-container">
            <div>
                <span>Time Played:</span>
                <span id="time-played">0:00</span>
            </div>
            <div>
                <span>Time Left:</span>
                <span id="time-left">60:00</span>
            </div>
        </div>
        <div class="button-container">
            <button id="speed-up-button">Speed Up</button>
            <button id="slow-down-button">Slow Down</button>
        </div>
        <div class="button-container">
            <button id="reset-button">Reset Speed</button>
            <div id="speed-display">Timer Speed: 1x</div>
        </div>
        <div class="button-container">
            <button id="select-file-button">Select Song</button>
            <!-- <button id="pause-music-button">Pause Music</button>
            <button id="resume-music-button">Resume Music</button> -->
            <button id="stop-music-button">Force stop music</button>
            <button id="add-music-button1">Add media to mid-PI</button>
            <button id="add-music-button2">Add media to tree-PI</button>
            <button onclick="openMediaControlPage()">Control Media</button>
        </div>
        <div class="button-container">
            <button id="reboot-pi-mag">Reboot maglock pi</button>
            <button id="reboot-pi-music">Reboot music pi</button>
            <button id="backup-top-pi">Backup the top pi</button>
            <button id="backup-middle-pi">Backup the middle pi</button>
        </div>
        <h1>Pi Status</h1>
        <table id="status-table">
            <!-- Table will be populated dynamically -->
        </table>
        <div>
            <h3>Maglock 1 Status: <span id="maglock1-status"></span></h3>
          </div>
          
          <div>
            <h3>Maglock 2 Status: <span id="maglock2-status"></span></h3>
          </div>
    </div>
    <div id="status-display"></div>
    <ul id="music-list">
        <!-- Music files will be dynamically added here -->
    </ul>
    <script src="{{ url_for('static', filename='sketch.js') }}"></script>

    <h2>Sensor Status</h2>
    <div id="sensor-status-container"></div>
    <div id="ir-sensor-status-container"></div>
</body>
</html>
