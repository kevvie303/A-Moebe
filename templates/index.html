<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A-moebe Beta</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/fonts.css')}}">
    <link rel="icon" href="static/img/favicon.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
</head>
<body class="landing-page">

    <header class="logo">
        <figure class="logo-container">
            <img src="static/img/logo.png" alt="Logo">
            <figcaption>A-Moebe Beta</figcaption>
        </figure>
    </header>

    <section class="rooms">

        <article class="retriever-container">
            <a href="/templates/retriever.html" class="retriever-link">
                <img src="static/img/retrieverlogo.svg" alt="Retriever logo">
                <div class="time-preview">
                    <div class="timer">
                        <p id="time-played">00:00</p>
                        <p id="time-left">60:00</p>
                    </div>
                    <p id="speed-display">Speed: 1x</p>
                </div>
            </a>
        </article>

    </section>

    <footer>
        <p>The Brink Escaperooms</p>
    </footer>

    <script src="{{ url_for('static', filename='js/sketch.js') }}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
</body>
</html>
