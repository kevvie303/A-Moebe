<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/fonts.css')}}">
    <link rel="icon" href="static/img/favicon.png" type="image/png">
</head>
<body>
    <h1>Add a New Sensor</h1>
    <form method="POST" action="/add_sensor">
        <label for="name">Sensor Name:</label>
        <input type="text" name="name" required><br>

        <label for="type">Sensor Type:</label>
        <select name="type" required>
            <option value="IR">IR</option>
            <option value="Magnet">Magnet</option>
            <option value="Movement">Movement</option>
            <option value="LDR">LDR</option>
            <option value="Touch">Touch</option>
        </select><br>

        <label for="pin">Sensor Pin:</label>
        <input type="number" name="pin" required><br>

        <label for="pi">Connected to Raspberry Pi:</label>
        <select name="pi" required>
            <option value="top-pi">Top-Pi</option>
            <option value="middle-pi">Middle-Pi</option>
            <option value="tree-pi">Tree-Pi</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
    <a href="/list_sensors" class="button-style">Back to List</a>
</body>
</html>
